<body>
    <script src="script.js" defer></script>

    <div class="background">
        <h1 class='heading'>Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center symbol">
            <div class="d-flex flex-column">
                <button onclick="Stop()" id="stopButton">Stop</button>
                <button onclick="Ready()" id="readyButton">Ready</button>
                <button onclick="Go()" id="goButton">Go</button>
            </div>
            <div class="traffic d-flex flex-column">
                <div class="stop" id="stopLight"></div>
                <div class='stop' id='readyLight'></div>
                <div class='stop' id='goLight'></div>
            </div>
        </div>
    </div>
</body>
